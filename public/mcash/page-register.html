<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mobicash</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">


    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="vendors/selectFX/css/cs-skin-elastic.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <style>
        body  {
            background-image: url("images/mcash_background.jpg");
            /*background-color: #cccccc;*/
        }
        .required:after { content:" *"; color: red}
    </style>

</head>

<body>


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/MobicashLogoFull.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                   <h1>Registration form</h1>
                    <br>
                    <form>

                        <div class="form-group">
                            <label class="required">NID</label>
                            <input type="number" class="form-control" placeholder="National ID">
                        </div>
                            <div class="form-group">
                                <label class="required">Phone Number</label>
                                <input type="number" class="form-control" placeholder="Phone number">
                        </div>
                                <div class="form-group">
                                    <label class="required">Password</label>
                                    <input type="password" class="form-control" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label class="required">Photo</label>
                            <input type="file" class="form-control" placeholder="photo">
                        </div>
                                    <div class="checkbox">
                                        <label>
                                <input type="checkbox"> Agree the terms and policy
                            </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
                                    <!--<div class="social-login-content">-->
                                        <!--<div class="social-button">-->
                                            <!--&lt;!&ndash;<button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Register with facebook</button>&ndash;&gt;-->
                                            <!--&lt;!&ndash;<button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Register with twitter</button>&ndash;&gt;-->
                                        <!--</div>-->
                                    <!--</div>-->
                                    <div class="register-link m-t-15 text-center">
                                        <p>Already have account ? <a href="/mcash/page-login.html"> Sign in</a></p>
                                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>


</body>

</html>
